<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nth Largest Number Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .result {
            font-weight: bold;
            margin-top: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Nth Largest Number Finder</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="numbers" class="form-label">Enter numbers (comma-separated):</label>
                <input type="text" class="form-control" id="numbers" name="numbers" value="{{ numbers_input }}" required>
            </div>
            <div class="mb-3">
                <label for="n" class="form-label">Enter N:</label>
                <input type="number" class="form-control" id="n" name="n" value="{{ n_input }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Find</button>
        </form>

        {% if result %}
        <div class="result alert alert-info text-center mt-3">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
