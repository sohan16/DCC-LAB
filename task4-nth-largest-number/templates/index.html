<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nth Largest Number</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #fff;
      color: #0072ff;
      font-weight: 600;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Nth Largest Number Finder</h1>
  <form method="post">
    <input type="text" name="numbers" placeholder="Enter numbers separated by commas" required>
    <input type="number" name="n" placeholder="Enter value of n" required>
    <button type="submit">Find</button>
  </form>

  {% if result is not none %}
  <div class="result">
    The {{ n }}<sup>{{ 'st' if n == 1 else 'nd' if n == 2 else 'rd' if n == 3 else 'th' }}</sup> largest number is: <strong>{{ result }}</strong>
  </div>
  {% endif %}
</body>
</html>
